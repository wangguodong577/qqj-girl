<div class="container-fluid"> 
	<!-- 页面标题 -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">团队列表</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form rol="form" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="团队名称" ng-model="iForm.name" refresh-enabled="String">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="创始人名称"  ng-model="iForm.founder" refresh-enabled="String">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="联系电话" ng-model="iForm.telephone" refresh-enabled="String">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="search()">&nbsp;&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
					<button type="button" class="btn btn-primary" ui-sref="oam.team-detail">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-12 dataTable_wrapper table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>团队名称</th>
						<th>创始人名称</th>
						<th>联系电话</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.name}}</td>
						<td>{{item.founder}}</td>
						<td>{{item.telephone}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row" align="center">
		<div calss="col-lg-12">
			<pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="20" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页">
			</pagination>
		</div>
	</div>
</div>
