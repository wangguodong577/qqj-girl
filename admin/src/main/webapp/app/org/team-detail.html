<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header" ng-if="!isEdit">添加团队</h2>
			<h2 class="page-header" ng-if="isEdit">编辑团队</h2>
		</div>
	</div>
	
	<div class="row"> 
		<div class="col-lg-5">
			<form name="iForm">
				<div class="form-group">
					<label><font color="red">*</font>团队名称:</label>
					<input type="text" class="form-control" name="amount" ng-model="iForm.name" validate-null>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="createTeam()" ng-disabled="iForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="button" back class="btn btn-info">&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
</div>
