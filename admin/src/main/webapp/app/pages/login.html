<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading" align="center">
                    <h2 class="panel-title"><strong>餐馆无忧</strong></h2>
                </div>
                <div class="panel-body">
                    <form role="form" action="web/login" method="post" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" placeholder="用户名" name="username" ng-model="username" type="text" autofocus autocomplete required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input class="form-control" placeholder="密码" name="password" ng-model="password" type="password" value="" autocomplete required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid">登录</button>
                            <button type="reset" class="btn btn-info btn-block">重置</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
