<div class="container-fluid">
	<!-- 标题 -->
	<div class="row">
		<div class="col-lg-12"> 
			<h2 class="page-header">修改业务人员密码</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-5">
			<form rol="form" name="adminPassForm">
				<div class="form-group">
					<label>用户名:</label>
					<input type="text" class="form-control" placeholder="用户名" name="username" ng-model="formData.username" required>
				</div>
				<div class="form-group">
					<label>新密码:</label>
					<input type="password" class="form-control" placeholder="请输入密码(6~18位数字、字母任意组合)" name="password" ng-model="formData.password" ng-minlength="6" ng-maxlength="18" required>
					<p ng-show="adminPassForm.password.$error.required && !adminPassForm.password.$pristine" class="help-block">请输入密码(6~18位数字、字母任意组合)。</p>
					<p ng-show="adminPassForm.password.$error.minlength" class="help-block">您输入的密码少于6位。</p>
					<p ng-show="adminPassForm.password.$error.maxlength" class="help-block">您输入的密码多于18位。</p>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateAdminPass()"  ng-disabled="adminPassForm.$invalid">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
					<button type="reset" class="btn btn-info">&nbsp;&nbsp;重&nbsp;&nbsp;置&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>

</div>
