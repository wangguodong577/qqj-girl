<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">角色管理</h2>
		</div>
	</div>
	
	<div class="row"> 
		<div class="col-lg-5">
			<form>
                <div class="form-group">
                    <span class="nullable">
                        <select class="form-control" ng-model="form.roleId" ng-options="o.id as o.displayName for o in adminRoles">
                        </select>
                    </span>
                </div>
				<div class="form-group">
					<label>权限:</label>
					<br>
					<span ng-repeat="permission in permissions">
						<label class="checkbox-inline">
							<input type="checkbox" checklist-model="form.permissionIds" checklist-value="permission.id">{{permission.displayName}}
						</label>
					</span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateRole()">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
				</div>
			</form>
		</div>
	</div>
</div>
